
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- main CSS -->
     <link href="./css/pointit.css" rel="stylesheet" >

    <title>Point->IT: Forgot Password</title>
</head>

<body>

    <!--Forget Page starts -->
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
            min-vh-100">
          <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <h5>Forgot Password?</h5>
                  <p class="mb-2">Enter your registered email ID to reset the password
                  </p>
                </div>
                <form class="pointitform">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control input-field" name="email" placeholder="Enter Your Email"
                      required="">
                  </div>
                  <div class="mb-3 d-grid">
                    <a type="button" class="btn btn-pointit">
                      Reset Password
                    </a>
                  </div>
                  <span>Don't have an account? <a class="pointit-link" href="index.html">sign in</a></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!--Forget Page Ends -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
</body>

</html>
