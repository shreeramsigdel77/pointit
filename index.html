<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- main CSS -->
     <link href="./css/pointit.css" rel="stylesheet" >


    <title>Point->IT</title>
</head>

<body>

    <!-- login page starts -->


    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="pointit-card card shadow-lg bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4 pointitform">
                                <!-- <h2 class="fw-bold mb-2 text-uppercase ">Point->IT</h2> -->
                                <div class="col-12 m-auto">
                                    <img class="mx-auto d-block logo" src="./images/logo.png" alt="PointIT">
                                </div>
                                <p class=" mb-4">Please enter your login and password!</p>
                                <div class="mb-3">
                                    <label for="email" class="form-label ">Email address</label>
                                    <input type="email" class="form-control input-field" id="email" placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label ">Password</label>
                                    <input type="password" class="form-control input-field" id="password" placeholder="*******">
                                </div>
                                <p class="small"><a class="pointit-link" href="forget-password.html">Forgot
                                        password?</a></p>
                                <div class="d-grid">
                                    <a href="./Dashboard/index.html" class="btn btn-outline-success btn-pointit" type="submit">Login</a>
                                </div>
                            </form>
                            <div>
                                <p class="mb-0  text-center">Don't have an account? <a href="signup.html"
                                        class="pointit-link fw-bold">Sign
                                        Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- login page ends -->
